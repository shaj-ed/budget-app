<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Budget App | OOP ES6</title>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Mobile Bottom Add Budget bar -->
    <div class="bottom-bar">
      <button class="bottom-bar__button" id="add-budget">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- Header -->
    <header class="header container">
      <div class="header__user">
        <img
          src="https://randomuser.me/api/portraits/men/5.jpg"
          class="header__user--image"
          alt="User Image"
        />
        <span class="header__user--name">Chuck Hanneman</span>
      </div>
    </header>

    <!-- Main -->
    <main class="main-section container">
      <!-- Money List -->
      <section class="overview">
        <h2 class="overview__headline">Overview</h2>

        <ul class="money-list">
          <li class="money-list__item">
            <h3 class="money-list__type">Budget</h3>
            <i class="fas fa-money-bill-wave"></i>
            <span class="money-list__amount" id="budget-amount">0</span>
          </li>

          <li class="money-list__item">
            <h3 class="money-list__type">Expenses</h3>
            <i class="fas fa-money-check"></i>
            <span class="money-list__amount" id="expense-amount">0</span>
          </li>

          <li class="money-list__item">
            <h3 class="money-list__type">Balance</h3>
            <i class="fas fa-wallet"></i>
            <span class="money-list__amount" id="balance-amount">0</span>
          </li>
        </ul>
      </section>

      <!-- Forms -->
      <section class="forms">
        <p class="error">Input field cannot be empty, zero or negative.</p>
        <!-- Add budget form -->
        <form class="add-budget-form" id="budget-form">
          <div>
            <label for="budget"></label>
            <input type="number" id="budget" placeholder="Enter your budget" />
          </div>
          <button type="submit">Add Budget</button>
        </form>
        <!-- Add expenses form -->
        <form class="add-expenses-form" id="expenses-form">
          <div>
            <label for="expense-title"></label>
            <input
              type="text"
              id="expense-title-inp"
              placeholder="Enter expense title"
            />
          </div>
          <div>
            <label for="expense-amount"></label>
            <input
              type="number"
              id="expense-amount-inp"
              placeholder="Enter expense amount"
            />
          </div>
          <button type="submit">Add Expenses</button>
        </form>
      </section>

      <!-- Expenses List -->
      <section class="expenses">
        <h2 class="expenses__headline">Expenses List</h2>

        <ul class="expenses__list"></ul>
      </section>
    </main>

    <!-- JS -->
    <script src="./dist/js/app.js"></script>
  </body>
</html>
